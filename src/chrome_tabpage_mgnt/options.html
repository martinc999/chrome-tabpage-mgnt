<!DOCTYPE html>
<html>
<head>
  <title>Tab Scanner Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tab Scanner Options</h1>
  <div class="container">
    <label for="loggingEnabled">
      <input type="checkbox" id="loggingEnabled">
      Enable saving logs to disk
    </label>
  </div>
  <div class="container">
    <h2>Predefined Categories</h2>
    <p>Enter a list of categories, one per line. These will be used by the AI for categorization.</p>
    <textarea id="predefinedCategories" rows="10" style="width: 100%;"></textarea>
    <button id="saveCategories">Save Categories</button>
  </div>
  <script src="options.js"></script>
</body>
</html>

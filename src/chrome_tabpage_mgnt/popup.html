<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Tab Scanner</h2>
    <button id="refreshButton">ðŸ”„ Refresh</button>
  </div>
  
  <div class="stats">
    <span id="tabCount">Loading tabs...</span>
  </div>
  
  <div class="toolbar">
    <button id="predefinedCategoriesBtn">Predefined Categories</button>
    <button id="discoverCategoriesBtn">Discover Categories</button>
  </div>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search tabs..." />
  </div>
  
  <div id="tabsList" class="tabs-container">
    <div class="loading">Scanning tabs...</div>
  </div>
  
  <!-- Predefined Categories Modal -->
  <div id="predefinedCategoriesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Predefined Categories</h3>
        <button class="close-btn" id="closePredefinedCategoriesModal">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="ai-category-info">
          <p>AI will analyze your tab titles and assign them to predefined categories.</p>
        </div>
        
        <div id="predefinedCategoryList">
          <div class="category-item">Ready to analyze your tabs...</div>
        </div>
        
        <div id="predefinedCategoryTree" class="category-tree" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <!-- Discover Categories Modal -->
  <div id="discoverCategoriesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Discover Categories</h3>
        <button class="close-btn" id="closeDiscoverCategoriesModal">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="ai-category-info">
          <p>Enter a prompt to discover new categories for your tabs:</p>
        </div>
        
        <div class="prompt-section">
          <textarea id="discoverPromptInput" placeholder="E.g., 'Group my tabs by project' or 'Categorize by urgency'"></textarea>
          <button id="generateDiscoverCategories">Generate Categories</button>
        </div>
        
        <div id="discoverCategoryStatus" class="status-message" style="display: none;">
          <div class="loading-spinner"></div>
          <span>AI is discovering categories...</span>
        </div>
        
        <div id="discoverCategoryTree" class="category-tree" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <!-- Update script imports -->
  <script src="tabManager.js"></script>
  <script src="aiManager.js"></script>
  <script src="categoryManager.js"></script>
  <script src="uiManager.js"></script>
  <script src="modalManager.js"></script>
  <script src="main.js"></script>  
</body>
</html>
